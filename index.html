<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
    <script src="mapCode.js"></script>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <div id="mapContainer"></div>
    
    
    <script>
        // Initialize the platform object:
        var platform = new H.service.Platform({
            'apikey': apiKey
        });

        // Obtain the default map types from the platform object
        var maptypes = platform.createDefaultLayers();

        // Instantiate (and display) a map object:
        var map = new H.Map(
            document.getElementById('mapContainer'),
            maptypes.vector.normal.map,
            {
                zoom: 10,
                center: { lat: midpointCoords[0], lng: midpointCoords[1] }
            });

        // show map marker at midpoint location between team grounds
        var icon = new H.map.Icon(midpointMapMarker),
            coords = { lat: midpointCoords[0], lng: midpointCoords[1] },
            marker = new H.map.Marker(coords, { icon: icon });

        map.addObject(marker);


        // place map markers showing locations of team grounds 
        for (i = 0; i < teamGrounds.length; i++) {
            var icon = new H.map.Icon(groundMarker),
                coords = { lat: teamGrounds[i][0], lng: teamGrounds[i][1] },
                marker = new H.map.Marker(coords, { icon: icon });

            map.addObject(marker);
        }

    </script>
</body>
</html>
